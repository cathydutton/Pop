<meta name="description" content="jQuery tooltip tutorial, Pop is a simple to use jQuery tooltip with a working example." />

<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<link href='build/css/style.css' rel='stylesheet' type='text/css'>
</head>

<div class="wrapper">
	<h1>Pop</h1>
	<h2>A simple jQuery and css3 tooltip example</h2>
	<p>Hover over one of the 3 boxes below to view the tooltip.</p>
	<div class="container">
		<div class="inner-wrap">
			<div class="tooltip">Pop Out Text One</div>
			<div class="button">One</div>
		</div>
		<div class="inner-wrap">
			<div class="tooltip">Pop Out Text Two</div>
			<div class="button">Two</div>
		</di
		
		<div class="inner-wrap">
			<div class="tooltip">Poping Out Text nine</div>
			<div class="button"><p>Three</p></div>
		</div>
	</div>
		
	<div class="container">
		<a href="/" title="Homen" class="link">Home</a>
		<a href="https://github.com/cathydutton/Pop" title="Download" class="link" target="_blank">Download</a>
	</div>
	
</div>


<script>
$(document).ready(function () {
$(".button").mouseenter(function () {
$(this).prev("div").fadeIn("slow");
})
.click(function () {
$(this).prev("div").fadeIn();
})
.mouseout(function () {
$(this).prev("div").fadeOut();
});
$(".tooltip").click(function () {
$(this).fadeOut();
});
});
</script>


</body>
